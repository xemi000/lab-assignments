<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylr.css">
</head>
<body>
	<div class="clock">
		<div class="int num1">
			<div>1</div>
		</div>
		<div class="int num2">
			<div>2</div>
		</div>
		<div class="int num3">
			<div>3</div>
		</div>
		<div class="int num4">
			<div>4</div>
		</div>
		<div class="int num5">
			<div>5</div>
		</div>
		<div class="int num6">
			<div>6</div>
		</div>
		<div class="int num7">
			<div>7</div>
		</div>
		<div class="int num8">
			<div>8</div>
		</div>
		<div class="int num9">
			<div>9</div>
		</div>
		<div class="int num10">
			<div>10</div>
		</div>
		<div class="int num11">
			<div>11</div>
		</div>
		<div class="int num12">
			<div>12</div>
		</div>

		<div class="hand" id="sec">
			<div class="sec"></div>
		</div>
		<div class="hand" id="min">
			<div class="min"></div>
		</div>
		<div class="hand" id="hour">
			<div class="hour"></div>
		</div>
	</div>
    <script>let date = new Date();</script>
	<script type="text/javascript" src="home.js"></script>
    
</body>
</html>
